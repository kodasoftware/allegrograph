apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ag-master
  labels:
    app: ag
spec:
  selector:
    matchLabels:
      app: ag-master
  serviceName: ag-master
  replicas: 1
  template:
    metadata:
      labels:
        app: ag-master
    spec:
      containers:
        - name: agmmr
          image: gcr.io/sauce-gcr--hawk/agmmr
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /version
              port: 10035
            initialDelaySeconds: 30
          volumeMounts:
            - name: shm
              mountPath: /dev/shm
            - name: ag-data
              mountPath: /app/rootcatalog
            - name: secrets
              mountPath: /app/secrets
              readOnly: true
          env:
            - name: Controlling
              value: "yes"
            - name: ControllingHost
              value: "ag-master"
      volumes:
        - name: shm
          emptyDir:
            medium: Memory
        - name: secrets
          secret:
            secretName: ag-agraphsecrets
          
  volumeClaimTemplates:
    - metadata:
        name: ag-data
      spec:
        resources:
          requests:
            storage: 20Gi
        accessModes:
          - ReadWriteOnce

---

