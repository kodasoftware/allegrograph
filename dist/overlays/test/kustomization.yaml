apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: test
replicas:
  - name: ag-slave
    count: 3
images:
  - name: gcr.io/sauce-gcr--hawk/agmmr
    newTag: 0.1.0
bases:
  - ../../base
resources:
  - namespace.yaml
patches:
  - target:
      group: apps
      version: v1
      kind: StatefulSet
    patch: |-
      - op: add
        path: /spec/template/spec/affinity
        value: 
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                  - key: cloud.google.com/gke-nodepool
                    operator: In
                    values:
                      - test